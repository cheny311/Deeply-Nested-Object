<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="site.js" defer></script>
    <title>PMS</title>
  </head>
  <body>
    <div class="container">
      <div class="textContainer">
        <label for="currentDayInput"> Enter a number from 0-27 to check your stage:</label>

        <button onclick="checkStage()">Check Stage</button>
        <p id="result"></p>
      </div>

      <div class="menparent">
        <div class="mdiv1">
          <img src="img/bige.jpeg" alt="Image 1" />

        <div class="mdiv3">
          <img src="img/bige.jpeg" alt="Image 3" />
        </div>
        <div class="mdiv4">
          <img src="img/bige.jpeg" alt="Image 4" />
        </div>
        <div class="mdiv5">
          <img src="img/bige.jpeg" alt="Image 5" />
        </div>
      </div>


      <div class="foparent">
        <div class="fdiv1">
          <img src="img/bige2.jpeg" alt="Image 1" />
        </div>
        <div class="fdiv2">
          <img src="img/bige2.jpeg" alt="Image 2" />
        </div>
        <div class="fdiv3">
          <img src="img/bige2.jpeg" alt="Image 3" />

        <div class="fdiv4">

        <div class="odiv3">

        <div class="odiv4">

        </div>
        <div class="odiv5">
          <img src="img/bige4.jpeg" alt="Image 5" />
        </div>
      </div>
      <div class="luparent">
        <div class="ldiv1">
          <img src="img/bige3.jpeg" alt="Image 1" />
        </div>
        <div class="ldiv2">
